<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodingDrips</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS-Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready( () => {
        if (
          sessionStorage.getItem("first-cookie") === null ||
          Cookies.get("first-cookie") === null
        ) {
          return (location.href = "signup.html");
        } else {
       return $(".user").text(`${sessionStorage.getItem("first-cookie").toUpperCase()}`)}
      })
    </script>
  </head>
  <body id="shower" class="index-body hide">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand bold" href="#">CodingDrips</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="nav-link"><i class="fa-solid fa-user bluey"></i>&nbsp;<span class="user bluey"></span></span>
            </li>
            <li class="nav-item">
              <span class="nav-link stuff" 
                >Sign Out <i class="fa-solid fa-right-from-bracket"></i></span
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="normalFlex indexHeight">
        <div class="normalFlexChild">
          <div class="bolder header1 mb-3 transparent">
            Streamline your <span class="bluey">Dev work</span
            ><span class="blue">flow</span>
          </div>
          <span id="box" class="gray small-text"
            >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras sit
            amet magna a lorem pharetra finibus facilisis quis lectus.</span
          >
          <div class="mt-5 mb-5">
            <button id="fadeOut" class="btnct bottomShadow btnct-bluey">
              Download
            </button>
            <button id="fadeIn" class="btnct bottomShadow btnct-blueyR">
              Learn more
            </button>
          </div>
        </div>
        <div class="normalFlexChild normalFlexChild-background"></div>
      </div>
    </div>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/3157f9417c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap5 poopper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
